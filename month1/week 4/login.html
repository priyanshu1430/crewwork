<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="container">
        <div id="login">
            <h1>Log in to our page</h1>
            <button class="login"><img src="Images/Google__G__Logo.svg.png" alt="google-logo"> Login with google</button>
            <hr>
        </div>
        <div>
            <form action="login">
                <h3 id="email">Email</h3>
                <input size="33px" type="email" placeholder="Email"> 
                <h3 id="pass">Password</h3>
                <input size="33px" type="password" placeholder="Password">
            </form>
        </div>
        <div id="rem">
            <input type="checkbox"> Remember Me
            <div>
                <button id="submit" type="submit">Log in</button>
            </div>
            <p><a id="forgot" href="">Forgot password?</a></p>
            <hr>
        </div>
        <div>
            <p id="acc" >Don't have an account?</p>
            <button id="signup"><a class="signup" href="index.html">Sign up</a></button>
        </div>
    </div>
    
</body>
</html>
