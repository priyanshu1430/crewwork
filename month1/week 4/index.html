<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js"></script>
</head>
<body>
    <div id="card">
        <div class="signup">
            <h2>Sign up</h2>
            <button class="sign1"><img class="logo" src="/Images/Google__G__Logo.svg.png" alt="Google Logo">Sign up with google</button>
            <hr>
        </div>
        <div>
            <h3>Name</h3>
            <input class="name" type="text" placeholder="Your name here">
        </div>
        <div>
            <h3>Email</h3>
            <input class="email" type="email" placeholder="example@email.com" onblur="eCheck()">
        </div>
        <div class="password">
            <h3>Password</h3>
            <input class="pwd" type="password" placeholder="atleast 8 charecters">
        </div>
        <div class="Terms">
            <input type="checkbox" name="Terms" id="terms-cond"> I agree with <a href="#">Terms</a> and <a href="#">Conditions</a>
        </div>
        <div class="signbutton">
            <button type="submit">Signup</button>
            <hr> 
        </div>
        <div>
            <h4>Already have an account?</h4>
            <a href="login.html">Log in</a>
        </div>
    </div>
</body>
</html>
