<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="signup.css" />
  </head>
  <body>
    <div class="card">
      <h1 id="Sign">Sign up to our page</h1>
      <button id="button" type="button">
        <img
          id="google-logo"
          src="5847f9cbcef1014c0b5e48c8 (1).png"
          alt="Google logo"
        />
        Sign up with Google
      </button>
      <br />
      <hr id="hr1" />
      <h3 id="name">Name</h3>
      <input id="name_box" type="text" placeholder="Name" />
      <br />
      <br />
      <h3 id="email">Email</h3>
      <input id="mail_box" type="email" placeholder="Email" />
      <br />
      <br />
      <h3 id="pass">Password</h3>
      <input id="pass_box" type="password" placeholder="Password" />
      <br />
      <br />
      <input id="Rem_me" type="checkbox" /> Agree to the terms and conditions <br />
      <br />
      <button id="Sign_up" type="submit">Sign up</button>
      <hr id="hr2" />
      <h4 id="h4">Already have an account?</h4>
      <button id="log"><a class="login" href="login.html">Log in</a></button>
    </div>
  </body>
</html>
